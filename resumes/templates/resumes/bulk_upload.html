<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Resume Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bulk Resume Upload</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="resumes">Upload Resumes (PDF/DOCX):</label>
            <input type="file" name="resumes" id="resumes" multiple required>

            <label for="job_description">Paste Job Description:</label>
            <textarea name="job_description" id="job_description" placeholder="Paste the job description here..." required></textarea>

            <button type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
